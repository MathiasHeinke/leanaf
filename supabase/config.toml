[auth]
# Configure OTP expiry settings
enable_signup = true
enable_confirmations = true
enable_email_confirmations = true
enable_phone_confirmations = false

# OTP expiry settings (in seconds)
# Email OTP expires in 1 hour (3600 seconds)
email_otp_exp = 3600
# SMS OTP expires in 10 minutes (600 seconds) 
sms_otp_exp = 600

# Password requirements
password_min_length = 8

# Rate limiting
rate_limit_email_sent = 60
rate_limit_sms_sent = 60

# Security features
enable_anonymous_sign_ins = false
enable_manual_linking = false
security_update_password_require_reauthentication = true

[auth.external.google]
enabled = false

[auth.external.github]
enabled = false

[functions.voice-to-text]
verify_jwt = true

[functions.coach-chat]
verify_jwt = true

[functions.coach-recipes]
verify_jwt = true

[functions.analyze-meal]
verify_jwt = true

[functions.verify-meal]
verify_jwt = true
